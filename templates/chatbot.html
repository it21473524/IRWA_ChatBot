<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/chatbot.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>
    <header>
        <div class="img">
            <img src="/static/images/logo.png" alt="">
        </div>
        <div class="logo">
            <h4>BONG</h4>

        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">Shop</a></li>

                <div class="icons">
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="#"><i class="fa fa-shopping-cart"></i></a>

                </div>
            </ul>
        </nav>
    </header>

    <section>
        <div class="akira">
            <img src="/static/images/fashion.png" alt="">
        </div>
    </section>
    <section>
        <div class="love">
            <h5>NEW Clothes</h5>
            <h2><span>LOVE IT,</span>GET THIS</h2>
            <p>Visit out online shop and get offers </p>
        </div>
        <div class="btn">
            <a href="">SHOP NOW</a>
        </div>
    </section>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Bong. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="/static/images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>

    <script src="/static/chatbot.js"></script>

</body>

</html>
